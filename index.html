<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="frame">
            <div id="grid"></div>
            
            <div class="column">
                <span class="dot"></span>
                <h1>Etch-a-Sketch</h1>
                <span class="dot"></span>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <h3>How Big Do You Want Your Etch-a-Sketch?</h3>
                <div>
                    <input type="number" id="cellQuantity" name="quantity" value="16">
                    <button class="build" onclick="createCanvas()"> Build! </button>
                </div>
            </div>
            <button class="clear" onclick="createCanvas()"> Clear Etch-a-Sketch </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
